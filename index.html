<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Pictures from NASA</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="bg">
    <h1>Pictures from NASA</h1>
    <br>
        <p> Please select from the following to see the latest pictures that NASA has
            been collecting and displaying from their various sources. Please click on
            whichever one you wish to view !
          </p>
          <select name="photos" id="photo-list">
              <option>Please choose</option>
              <option value="APOD">Astronomy photo</option>
              <option value="MRP">Mars Rover photo</option>
          </select>
          <br/>
    </div>
    <div>
        <img id="photo-image" alt="Latest image"></img>
    </div>
  </body>
</html>
<script src="space.js"></script>
